  bitcoin-for-individuals:
    title: "„Bitcoin“ asmenims"
    pagetitle: "„Bitcoin“ asmenims"
    summary: "Bitcoin yra paprasčiausias būdas keistis pinigais už labai mažą kainą."
    mobile: "Mobilūs mokėjimai lengvai"
    mobiletext: "Bitcoin su mobiliaisiais telefonais leidžia jums paprastai mokėti skanuojant-ir-mokant. Nebereiks jums perbraukt kortele, įvesti PIN kodą, ar ant ko nors pasirašyti. Kad gauti Bitcoin apmokėjims, jums tereikės parodyti QR kodą savo Bitcoin piniginęs programoje ir leisti draugui nuskanuoti jūsų telefono ekraną, arba sulieskite savo telefonus (naudojant NFC radijos technologiją)."
    international: "Greiti tarptautiniai mokėjimai"
    internationaltext: "Bitcoin gali būti pervesti iš Afrikos į Kanada per 10 minučių. Nėra bankų kurie sulėtintų procesą, imtų didžiulius mokesčius, ar sustabdytu pervedimą. Galite sumokėti savo kaimynams tokiu pačiu būdu kaip galite mokėti savo šeimos nariui esančiu kitoje šalyje."
    simple: "Veikia visur ir visada"
    simpletext: "Lygiai taip pat kaip su elektroniniais laiškais, nereikia priversti savo šeimynos kad naudotų ta pačia programine įranga kaip jūs ar paslaugų teikėjais. Leiskite jiems naudot savo mėgstamiausius. Nera čia problemų; visi yra kompatibilūs nes naudoja vienodą atvirą technologiją. Bitcoin tinklas niekad nemiega, net per šventes!"
    secure: "Saugūs pervedimai"
    securetext: "Bitcoin pervedimai yra saugomi karinio lygio kriptografija. Niekas negali sumokėti jūsų vardu ar apmokęstinti jus neturėdami jūsų piniginęs. Kol jūs imates reikalingų priemonių <a href=\"#secure-your-wallet#\">apsaugoti savo piniginę</a>, Bitcoin jums teiks labai gera apsaugos lygi prieš daugelį sukčiavimo rūšių"
    lowfee: "Beveik nemokama naudotis"
    lowfeetext: "Bitcoin leidžia jums siuntinėti ir gauti pervedimus nemokamai. Išskyrus ypatingus atvėjus, pavyzdžiui, labai maži mikro-apmokėjimai, nėra būtino mokesčio."
    anonymous: "Pseudo-anoniminiai internetiniai apmokėjimai"
    anonymoustext: "Anoniminiai apmokėjimai yra mūsų kasdienės dalis - didelė dalis pirkimų realiame gyvenime yra vykdomi be reikalavimo pateikti identifikacija. Bitcoin dabar pristato tokią pačią laisvę internetiniame pasaulyje. Tai jums leis pirkti paslaugas ar aukoti be rentgentogramos vargo. Tačiau, reikia atsiminti jog <a href=\"#you-need-to-know#\"><b>pilnas anonimiškumas reikalauja specialių pastangų</b></a>."
