    title: "Apsaugokite savo piniginę - Bitcoin"
    pagetitle: "Apsaugokite savo piniginę"
    summary: "Jūsų piniginė turfi būti apsaugota, kaip ir realiame gyvenime. Bitcoin padaro tarpautinius vertės pervedimus lengvesnius nei bet kada. Tokia didelė nauda ateina su dideliais saugos susirūpinimais. Tuo pačiu metu, Bitcoin gali jums teikti labai aukštus apsaugos lygius jei naudojamasi teisingai. <b>Visada atsiminkite, jog tai yra jūsų pareiga apsaugoti savo pinigus</b>. Čia yra keletas dalyku jūs turėtumėte apsvarstyti."
