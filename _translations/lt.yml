  how-it-works:
    title: "Kaip „Bitcoin“ veikia?"
    pagetitle: "Kaip „Bitcoin“ veikia?"
    intro: "Tai yra klausimas kuris dažnai sukelia sumaištį. Čia greitas paaiškinimas!"
    basics: "Naujam vartotojui pagrindai"
    basicstxt1: "Kaip nauji vartotojai, jums tik reikia pasirinkti piniginę kuria jūs įrašysit į savo kompiuterį ar į savo mobilujį telefoną. Kai būsite įsirašę savo piniginę, ji generuos jūsų pirma Bitcoin adresą ir jūs galėsite sukurti nauja kada tik prireikės. Jūs galite savo draugams duoti vieną savo Bitcoin adresų kad jie galėtu jums mokėti ar atvirkščiai, jūs galite mokėti savo draugams jei jie duos jums savo adresą. Iš tikro, tai yra ganėtinai panašu į tai kaip elektroninis paštas veikia. Viskas ką jums liko atlikti šiou metu yra įsigyti Bitcoin ir apsaugoti savo piniginę. Kad naudot BItcoin, jums nereikia suvokti techninių detalių."
